<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Inconsolata" rel="stylesheet">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <div class="flex fenetre">
            <span id="resultat"></span>
        </div>
        <div class="flex">
            <button class="button" id="num1" value="1">1</button>
            <button class="button" id="num2" value="2">2</button>
            <button class="button" id="num3" value="3">3</button>
        </div>
        <div class="flex">
            <button class="button" id="num4" value="4">4</button>
            <button class="button" id="num5" value="5">5</button>
            <button class="button" id="num6" value="6">6</button>
        </div>
        <div class="flex">
            <button class="button" id="num7" value="7">7</button>
            <button class="button" id="num8" value="8">8</button>
            <button class="button" id="num9" value="9">9</button>
        </div>
        <div class="flex">
            <button class="button2" id="plus" value="+">+</button>
            <button class="button2" id="moins" value="-">-</button>
            <button class="button2" id="fois" value="*">*</button>
            <button class="button2" id="divi" value="/">/</button>
        </div>
        <div class="flex">
        <button class="button" id="num0" value="0">0</button>
        <button class="button" id="egale">=</button>
        <button class="button-clean " id="clear">CE</button>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>

</html>
